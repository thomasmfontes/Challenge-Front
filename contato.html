<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contato</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="header">
    <nav class="nav">
      <a class="logo" href="index.html">TELECARE+</a>
      <button class="hamburger"></button>
      <ul class="nav-list">
        <li><a href="index.html">Início</a></li>
        <li><a href="integrantes.html">Integrantes</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <div class="contato">
    <div class="container">
      <h2 class="section-title">Contact Us</h2>

      <div class="formulario-wrapper fade-up">
        <form class="formulario" id="form-contato">
          <div class="form-group">
            <label for="nome">Name</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="mensagem">Message</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
          </div>

          <button type="submit">Send</button>
          <p id="mensagem-erro" class="mensagem-erro text-danger mt-2"></p>
          <p id="mensagem-sucesso" class="mensagem-sucesso text-success mt-2"></p>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container-footer">
      <p>&copy; 2025 TELECARE+ — Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
